version: "3"

networks:
  integration:


services:
  # redis:
  #  container_name: redis
  #  image: redislabs/redisai:1.2.4-cpu-bionic
  #  networks:
  #    - integration
  #  ports:
  #  - "6379:6379"

  pulsar:
    image: apachepulsar/pulsar:2.11.0
    container_name: pulsar
    hostname: pulsar
    ports:
      - "6650:6650"
      - "8080:8080"
    expose:
      - "6650"
      - "8080"
    networks:
      - integration
    command: [ "bin/pulsar", "standalone" ]
    healthcheck:
      test: curl --fail  http://localhost:8080/admin/v2/brokers/health
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 20s

  kaskada:
    build:
      context: ../../
      dockerfile: Dockerfile.integration
    depends_on:
      - pulsar
    environment:
      # for sparrow
      SPARROW_LOG_FILTER: "egg::=warn,sparrow_=info,info"
      # for wren
      DB_PATH: "/data/kaskada.db"
      DB_IN_MEMORY: "false"
      DEBUG: "true"
      OBJECT_STORE_PATH: "/data"
      # for both
      TMPDIR: "/data/tmp"
    logging:
      driver: "json-file"
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
    networks:
      - integration
    ports:
      - "3365:3365"
      - "50051:50051"
    volumes:
      - ./data:/data
      - ../../testdata:/testdata
    command: [ "/run.sh" ]
    restart: unless-stopped

volumes:
  shared:
